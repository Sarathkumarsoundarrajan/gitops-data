apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sbioa-auth-service-sit-argo-application
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.teams: Build-Notifications #Teams Channel
    notifications.argoproj.io/subscribe.on-sync-failed.teams: Build-Notifications #Teams Channel 
spec:
  project: default

  source:
    repoURL: https://scm.coherent.in/cicd/gitops-data.git
    targetRevision: master
    path: projects/sbioa/sbioa-auth/k8s-config/sit
  destination: 
    server: https://kubernetes.default.svc
    namespace: sbioa-sit

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

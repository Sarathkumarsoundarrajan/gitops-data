apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth
  labels:
    app: auth
  annotations:
    cert-manager.io/cluster-issuer: "lets-encrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "100M"
spec:
  ingressClassName: public
  tls:
    - hosts:
      -  sbioa-dev-auth.coherent.in
      secretName: auth-tls
  rules:
  - host: "sbioa-dev-auth.coherent.in"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: auth-svc
            port: 
              number: 8010

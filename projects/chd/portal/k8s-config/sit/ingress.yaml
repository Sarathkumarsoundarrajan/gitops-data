apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal
  namespace: chd-sit
  labels:
    app: portal
  annotations:
    cert-manager.io/cluster-issuer: "lets-encrypt"
spec:
  ingressClassName: public
  tls:
    - hosts:
        -  help-sit.coherent.in
      secretName: portal-tls
  rules:
    - host: "help-sit.coherent.in"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portal-svc
                port:
                  number: 80